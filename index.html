<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="add-book">Add New Book</button>
    </header>
    <dialog class="new-book-window">
        <form method="dialog">
            <label for="title">
                Title:
                <input type="text" id="title" name="title" required>
            </label>
            <label for="author">
                Author:
                <input type="text" id="author" name="author" required>
            </label>
            <label for="pagecount">
                Page Count:
                <input type="number" id="pagecount" name="pagecount" required>
            </label>
            <label for="read">
                Read:
                <input type="checkbox" id="read" name="read">
            </label>
            <button type="submit" class="add-button">Add</button>
        </form>
    </dialog>
    <div class="bookshelf-box">
        <div class="book-display">
            <p class="title-display">AA</p>
            <p class="author-display">BBB</p>
            <p class="pagecount-display">CC</p>
            <div class="read-display"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="checkbox-marked"><title>checkbox-marked</title><path d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg> Read</div>
            <div class="buttons-box">
                <button class="mark-read">Mark Read</button>
                <button class="delete-book">Delete Book</button>
            </div>
        </div>
        <div class="book-display">
            <p class="title-display">AA</p>
            <p class="author-display">BBB</p>
            <p class="pagecount-display">CC</p>
            <div class="read-display"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="checkbox-marked"><title>checkbox-marked</title><path d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg> Read</div>
            <div class="buttons-box">
                <button class="mark-read">Mark Read</button>
                <button class="delete-book">Delete Book</button>
            </div>
        </div>
        <div class="book-display">
            <p class="title-display">AA</p>
            <p class="author-display">BBB</p>
            <p class="pagecount-display">CC</p>
            <div class="read-display"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="checkbox-crossed-out"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg> Not Read</div>
            <div class="buttons-box">
                <button class="mark-read">Mark Read</button>
                <button class="delete-book">Delete Book</button>
            </div>
        </div>
    </div>
</body>
</html>
