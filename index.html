<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="add-book">Add New Book</button>
    </header>
    <dialog class="new-book-window">
        <form method="dialog">
            <div class="inputs">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pagecount">Page Count:</label>
                <input type="number" id="pagecount" name="pagecount" required>
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <div class="buttons">
                <button type="button" class="cancel-button" value="cancel">Cancel</button>
                <button type="submit" class="add-button">Add Book</button>
        </form>
    </dialog>
    <div class="bookshelf-box"></div>
</body>
</html>
